# LAYAR
monitor=eDP-1, 1920x1080, auto, 1


# LAUCNH DEFAULT
exec-once = waybar
#exec-once = kitty
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store 
exec-once = dunst -conf .config/dunst/dunstrc
exec-once = easyeffects --gapplication-service
exec-once = hypridle
# exec-once = sh ~/.config/hypr/scripts/nogaps.sh
# exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'sleep' before-sleep 'swaylock -f' 

# BINDING
source = ~/.config/hypr/bind.conf

# ENV
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,WhiteSur
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1.2
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1
env = QT_FONT_DPI,96
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XWAYLAND_DPI,96



input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        disable_while_typing = true

    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}


# BORDER DAN WINDOW 
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    no_border_on_floating = true
    layout = dwindle
}



# OPACITY DAN EFEK WINDOW
decoration {
    rounding = 12
    active_opacity = 0.76
    inactive_opacity = 0.8
    blur {
        enabled = true
        size = 2               
        passes = 4               
        brightness = 1.01
        contrast = 0.5
        vibrancy = 0.5      
        popups = true
    }
    shadow {
        enabled= true
        ignore_window = true
        range = 20
        offset = 2 4
        render_power = 30
        color = 0xf9001824
    }
}

# ANIMASI BANG
animations {
    enabled = true
    bezier = overshoot, 0.05, 1, 0.1, 1.05
    bezier = overshoot2, 0.00, 0.00, 0.00, 1.1
    animation = borderangle, 1, 35, linear, loop
    animation=windows,1,5,default, popin 
    animation=fade,1,2,default
    animation = workspaces, 1, 3,overshoot
    animation=layers,0,0
}



#LAYOUT BANG
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is boun>
    preserve_split = true # you probably want this
}


master {
    new_status = master
    new_on_top = true
}

gestures {
    workspace_swipe = true
}

# BORDER BANG
general {
    col.active_border = rgb(fff000) rgb(ff1234) rgb(ff1234) rgb(fff000) 190deg
    col.inactive_border = rgba(44475aaa)
}

